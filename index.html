<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cal-box">
        <header class="cal-box_result">
        </header>
        <main>
            <section class="cal-box_section">
                <div class="cal-box_button">&#40;</div>
                <div class="cal-box_button">&#41;</div>
                <div class="cal-box_operator">&#37;</div>
                <div class="cal-box_reset">AC</div>
            </section>
            <section class="cal-box_section">
                <div class="cal-box_button">7</div>
                <div class="cal-box_button">8</div>
                <div class="cal-box_button">9</div>
                <div class="cal-box_operator">&#47;</div>
            </section>
            <section class="cal-box_section">
                <div class="cal-box_button">4</div>
                <div class="cal-box_button">5</div>
                <div class="cal-box_button">6</div>
                <div class="cal-box_operator">&#42;</div>
            </section>
            <section class="cal-box_section">
                <div class="cal-box_button">1</div>
                <div class="cal-box_button">2</div>
                <div class="cal-box_button">3</div>
                <div class="cal-box_operator">&#45;</div>
            </section>
            <section class="cal-box_section cal-box_section-last">
                <div class="cal-box_button">0</div>
                <div class="cal-box_button">&#46;</div>
                <div class="cal-box_equal">&#61;</div>
                <div class="cal-box_operator">&#43;</div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
